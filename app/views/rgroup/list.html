<div uu-action-item label="添加组" target="#uumodal" ng-click="new()"></div>

<div uu-simple-filter placeholder="请输入组名" model="filter"></div>

<div class="row container" ng-if="result.records">
	<table class="table table-bordered table-striped">
		<tr>
			<th>组名</th>
			<th>操作</th>
		</tr>
		<tr ng-repeat="group in result.records | filter: filter">
			<td ng-hide="editModel"><a href="">{{group.name}}</a></td>
			<td ng-show="editModel">
				<form class="form-inline form-sm">
					<div class="form-group">
						<input type="text" class="form-control input-sm" required ng-model="group.name" placeholder="请输入组名">
					</div>
					<div class="form-group">
						<input type="submit" ng-click="save(group);editModel=0" value="提交" class="btn btn-primary btn-sm">
					</div>
				</form>
			</td>
			<td>
				<ul class="list-inline">
					<li><a href="" ng-click="editModel = 1" data-toggle="modal" >修改</a></li>
					<li><a href="" ng-click="delete(group)">删除</a></li>
				</ul>
			</td>
		</tr>
	</table>
</div>


<div class="modal fade" id="uumodal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{modalTitle}}</h4>
			</div>
			<div class="modal-body">
				<form action="" class="form form-horizontal form-small">
					<fieldset>
						<div uu-input label="组名" l-col="3" r-col="5" name="name" model="model.name"></div>
<!-- 						<div uu-input label="类别" l-col="3" r-col="5" name="type" model="model.type"></div>
						<div class="form-group">
							<label class="col-xs-3 control-label" for="c-gender">是否有效: </label>
							<div class="col-xs-4">
								<div class="radio-inline">
									<label><input type="radio" ng-model="model.isValid" value="1">是</label>
								</div>
								<div class="radio-inline">
									<label><input type="radio" ng-model="model.isValid" value="0">否</label>
								</div>
							</div>
						</div> -->
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" ng-if="modalType=='add'" ng-click="add(model)" class="btn btn-primary">添加</button>
				<button type="button" ng-if="modalType=='edit'" ng-click="save(model)" class="btn btn-primary">保存</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
